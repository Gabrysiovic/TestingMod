l_korean:
 maximilian_start.1.t:0 "막시밀리안과 그의 황금 옥좌"
 maximilian_start.1.d:0 "막시밀리안은 기나긴 공화주의자들과의 싸움 끝에 마침내 황제의 자리에 올랐다."
 maximilian_start.1.f:0 "막시밀리안 1세는 승리의 상징으로, 수도의 중심 광장에 새로 세운 기념비 앞에 섰다. 그의 곁에는 충성스러운 장군들과 참모들이 함께 했고, 그들의 얼굴에도 승리의 기쁨과 안도감이 어렸다. \n\n"우리의 희생과 용기는 오늘의 승리를 만들어냈습니다. 이제 우리는 새로운 시대를 맞이할 것입니다. 평화와 번영, 그리고 정의가 이 땅에 깃들게 할 것입니다. 멕시코여 영원하기를!""
 maximilian_start.1.a:0 "황제폐하 만세! 멕시코 만세!"
