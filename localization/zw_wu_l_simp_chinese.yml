# decision

zw_decision_start_clothes_westernization: "接纳西方文化"
zw_decision_start_clothes_westernization_desc: "随着西方国家的影响力逐渐增加，我们应尝试接纳部分西方习俗从而更好地融入国际社会。"

# JE

zw_je_clothes_westernization: "接纳西方文化"

zw_je_clothes_westernization_reason: "$zw_je_clothes_westernization_reason_1$\n$zw_long_delimiter$\n$zw_je_clothes_westernization_reason_progress$\n\n$zw_je_clothes_westernization_reason_progress_1$\n\n$zw_je_clothes_westernization_reason_progress_2$\n\n$zw_je_clothes_westernization_reason_progress_3$\n\n$zw_je_clothes_westernization_reason_2$\n\n$zw_je_clothes_westernization_reason_3$"

zw_je_clothes_westernization_reason_1: "随着西方国家在我国影响力的增加，为了能与西方列强平等交流以及更好地融入国际社会，我们应尝试适应部分西方习俗，这包括他们的衣着礼仪。我们的领导人和军队将开始采用西式服饰和制服，并且随着民众对西方文化接纳度的提高，更多的人群会跟随该潮流改变其衣着习惯。"

zw_je_clothes_westernization_reason_progress: "#white #b 根据以下条件，进度条预计下月将增加#green [SCOPE.ScriptValue('zw_value_clothes_westernization_monthly_progress')]#!：#!#!"

zw_je_clothes_westernization_reason_progress_1: "1. 满足以下条件时，进度条将每月增加#green #b 1#!#!：\n    我们未制定[GetLawType('law_traditionalism').GetName]、[GetLawType('law_isolationism').GetName]、[GetLawType('law_serfdom').GetName]和[GetLawType('law_peasant_levies').GetName]"

zw_je_clothes_westernization_reason_progress_2: "2. 满足以下条件时，进度条将每月增加#green #b 0.5#!#!：\n    @industrialists!#white #b $ig_industrialists$#!#!或@intelligentsia!#white #b $ig_intelligentsia$#!#!的[concept_clout]大于或等于10%。"

zw_je_clothes_westernization_reason_progress_3: "3. 满足以下条件时，进度条将每月增加#green #b 0.5#!#!：\n    我们是[concept_recognized_power]。"

zw_je_clothes_westernization_reason_2: "进度条每增加25，意味着更多的人群和利益集团已接纳了西方文化，其中进步的利益集团和人群会更快地接纳西方文化。"

zw_je_clothes_westernization_reason_3: "然而，作为传统习俗的主要支持者，@devout!#white #b $ig_devout$#!#!、#white #b $clergymen$#!#!、#white #b $peasants$#!#!和#white #b $laborers$#!#!将不会仅仅为此而改变他们的衣着习惯。"

zw_je_clothes_westernization_goal: "进度条达到100%"

zw_long_delimiter: "  @divider_start!@divider_mid!@divider_mid!@divider_mid!@divider_mid!@divider_mid!@divider_mid!@divider_mid!@divider_end!  "

