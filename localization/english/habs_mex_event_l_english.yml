l_english:
 maximilian_start.1.t:0 "Maximilian and his Golden Throne"
 maximilian_start.1.d:0 "Maximilian finally ascended to the emperor's throne after a protracted battle with the republicans."
 maximilian_start.1.f:0 "Maximilian stood in front of the newly erected monument in the capital's main square, a symbol of his triumph. By his side were his loyal generals and staff, their faces reflecting the joy and relief of victory. \n\n"Our sacrifice and courage have made today's victory possible. Now we will usher in a new era. Peace, prosperity, and justice will reign in this land. Long live Mexico!""
 maximilian_start.1.a:0 "Long live the Emperor! Long live Mexico!"
