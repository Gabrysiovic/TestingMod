l_english:

 concept_navy_armor: "Armor"
 concept_navy_armor_desc: "Armor is a ship's ability to resist Penetration. If a fleet's average Armor is larger than the opposing fleet's average [concept_navy_pen], the opposing fleet has a chance to receive the [GetBattleCondition('battle_condition_cant_penetrate_ship').GetName] battle condition."
 concept_navy_pen: "Penetration"
 concept_navy_pen_desc: "Penetration is a ship's ability to overcome Armor. If a fleet's average Penetration is less than the opposing fleet's average [concept_navy_armor], the fleet has a chance to receive the [GetBattleCondition('battle_condition_cant_penetrate_ship').GetName] battle condition."