#####
# Unit description modifiers
#####

 unit_is_equipped_with_torpedoes_bool: "Unit is Equipped with Torpedoes"
 unit_is_equipped_with_torpedoes_bool_desc: "This unit is equipped with torpedoes. If the enemy side on a battle is composed of less than 50% escort ships, this unit can perform a devastating [GetBattleCondition('battle_condition_torpedo_run').GetName]."
 unit_is_wind_dependent_bool: "Unit Depends on Wind"
 unit_is_wind_dependent_bool_desc: "This unit has ships propelled by sails. If more than half the ships present in a battle are wind powered, they can receive the [GetBattleCondition('battle_condition_unfavorable_wind').GetName] or [GetBattleCondition('battle_condition_no_wind').GetName] battle conditions."
 unit_provides_air_support_bool: "Unit Provides Air Support"
 unit_provides_air_support_bool_desc: "This unit is equipped with aircraft. If the enemy has no air support of their own, this fleet can receive the [GetBattleCondition('battle_condition_scouting_advantage').GetName] battle condition."

#####
# Battle Conditions
#####
 battle_condition_cant_penetrate_ship: "Lacking Penetration"
 battle_condition_cant_penetrate_ship_desc: "This fleet's cannons are lacking in penetration to damage the enemy's armor."
 battle_condition_scouting_advantage: "Scouting Advantage"
 battle_condition_scouting_advantage_desc: "This fleet's carriers allowed it to outmaneuver the enemy with better scouting."
 battle_condition_deck_bombed: "Deck Bombed"
 battle_condition_deck_bombed_desc: "Our carriers were found and they are being bombed by enemy carriers"
 battle_condition_deck_shelled: "Deck Shelled"
 battle_condition_deck_shelled_desc: "Our carriers got found by the enemy battleships and are being shelled."
 battle_condition_torpedo_run: "Torpedo Run"
 battle_condition_torpedo_run_desc: "This fleet's torpedo-equipped ships are conducting a devastating torpedo run on the enemy's undefended capital ships."
 battle_condition_unfavorable_wind: "Unfavorable Wind"
 battle_condition_unfavorable_wind_desc: "The wind is blowing in a way that makes it difficult for this fleet to maneuver."
 battle_condition_no_wind: "No Wind"
 battle_condition_no_wind_desc: "There's no wind blowing, making this fleet very vulnerable to enemy steam powered ships."

