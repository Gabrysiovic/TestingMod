    country_AA_slipstream_bool_desc: "#b;white This modifier is based on your nation rank and gets worse the farther down that specific tech tree you are.#! \n [Concept('great_power', 'Great Powers')]: Tier 1– #b;g +10%#! Tier 2– #b;g +5%#! Tier 3-5– #b;white N/A#! \n [Concept('major_power', 'Major Powers')]: Tier 1– #b;g +15%#! Tier 2– #b;g +10%#! Tier 3– #b;g +5%#! Tier 4-5– #b;white N/A#! \n [Concept('minor_power', 'Minor Powers')]: Tier 1– #b;g +20%#! Tier 2– #b;g +15%#! Tier 3– #b;g +10%#! Tier 4– #b;g +5%#! Tier 5– #b;white N/A#! \n Subjects do #b not#! recieve these modifiers."
    #Slipstream activation event -Akiko
    AA_slipstream_event.1.t: "The Advent of Global Mass Communication"
    AA_slipstream_event.1.d: "As communication has become faster, knowledge of various inventions has spread around the world leading to their faster adoption in less developed societies."
    AA_spread_great_reaction: "However, our research has also trickled down to the masses and, through them, to some of our rivals and other backwards nations which now think themselves on par with us; this cannot be allowed to go on any longer."
    AA_spread_major_reaction: "A cause for celebration perhaps, although, if we too wish to establish ourselves as a [concept_great_power] maybe we shouldn't be so blasé with our acomplishments."
	AA_spread_minor_reaction: "This is what true science looks like, cooperation towards a goal greater than our petty squables! Let those [Concept('great_power', 'Great Powers')] feast on their own hubris while we, the lesser nations of the world, exchange our knowledge!"
    AA_spread_dominion_reaction: "Our gracious overlord, [SCOPE.sCountry('AA_overlord_scope').GetName], has implemented censorship across their empire, but has decided to honour our #tooltippable;tooltip:da_knowledge_sharing_desc preexisting treaty#! and make a special exception for us to continue enjoying this freedom."
    AA_spread_subject_reaction: "Our overlord, [SCOPE.sCountry('AA_overlord_scope').GetName], has installed censorship in our nation in order to clamp down on the spread of their innovations. If we wish to modernise to their level, we have to ask them to #tooltippable;tooltip:da_knowledge_sharing_desc lift the ban#! for us."
    AA_slipstream_event.1.a: "[ROOT.GetCountry.GetCustom('AA_spread_action')]"
    AA_slipstream_event.1.a.tt: "#italic #tooltippable;tooltip:country_AA_slipstream_bool_desc Slipstream#! is enabled#!"
    AA_spread_great_action: "Crackdown on it immediately, we can't afford to let it get in the hands of other powers!"
    AA_spread_major_action: "Restrict the flow of information, but don't censor is completely."
    AA_spread_minor_action: "The wonders of this age!"
    AA_spread_dominion_action: "Together, towards a brighter future!"
    AA_spread_subject_action: "Tis' the plight of a subject..."
