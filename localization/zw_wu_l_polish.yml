# decision

zw_decision_start_clothes_westernization: "Adopt Western Culture"
zw_decision_start_clothes_westernization_desc: "If we want to be considered as valid nation by the western great powers, we should try to adopt some of their customs."

# JE

zw_je_clothes_westernization: "Adopt Western Culture"

zw_je_clothes_westernization_reason: "$zw_je_clothes_westernization_reason_1$\n$zw_long_delimiter$\n$zw_je_clothes_westernization_reason_progress$\n\n$zw_je_clothes_westernization_reason_progress_1$\n\n$zw_je_clothes_westernization_reason_progress_2$\n\n$zw_je_clothes_westernization_reason_progress_3$\n\n$zw_je_clothes_westernization_reason_2$\n\n$zw_je_clothes_westernization_reason_3$"

zw_je_clothes_westernization_reason_1: "As western influence in our country grows rapidly, if we want to be considered as a valid nation-state by the western great powers, we should try to adopt some of their customs such as dressing habits. Our leaders and army will start wearing western style clothes and uniforms. Our people will also follow this trend and change their dressing habits as their acceptance towards western culture increases."

zw_je_clothes_westernization_reason_progress: "#white #b The progress bar is expected to increase by #green [SCOPE.ScriptValue('zw_value_clothes_westernization_monthly_progress')]#! monthly according to the following conditions:#!#!"

zw_je_clothes_westernization_reason_progress_1: "1. #green #b + 1#!#! monthly progress if these conditions are met:\n    #indent_newline:4 We hasn't enacted [GetLawType('law_traditionalism').GetName], [GetLawType('law_isolationism').GetName], [GetLawType('law_serfdom').GetName] and [GetLawType('law_peasant_levies').GetName]#!."

zw_je_clothes_westernization_reason_progress_2: "2. #green #b + 0.5#!#! monthly progress if these conditions are met:\n    #indent_newline:4 The [concept_clout] of @industrialists! #white #b $ig_industrialists$#!#! or @intelligentsia! #white #b $ig_intelligentsia$#!#! is greater than or equal to 10%.#!"

zw_je_clothes_westernization_reason_progress_3: "3. #green #b + 0.5#!#! monthly progress if these conditions are met:\n   #indent_newline:4 We are a [concept_recognized_power].#!"

zw_je_clothes_westernization_reason_2: "For every 25% progresses, there will be more interest groups or people have accepted western culture. Progressive interest groups and people will accept western culture faster."

zw_je_clothes_westernization_reason_3: "However, as important tradition-supporters, @devout! #white #b $ig_devout$#!#!, #white #b $clergymen$#!#! and common folks such as #white #b $peasants$#!#! and #white #b $laborers$#!#! won't change their dressing habits."

zw_je_clothes_westernization_goal: "The progress bar has reached 100%."

zw_long_delimiter: "  @divider_start!@divider_mid!@divider_mid!@divider_mid!@divider_mid!@divider_mid!@divider_mid!@divider_mid!@divider_end!  "

